<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <header>
      <h1>Movie List</h1>
      <p>Welcome to the movie database! View your added movies below.</p>
    </header>

    <div class="container">
      <!-- Link to navigate to Add Movie page -->
      <a href="{{ url_for('add_movie') }}">Add a New Movie</a>

      <h2>Movies</h2>
      <div id="movieList" class="movie-list">
        {% for movie in movies %}
        <div class="movie-card">
          <h3>{{ movie['title'] }}</h3>
          <p>Release Year: {{ movie['release_year'] }}</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Movie List Application</p>
    </footer>
  </body>
</html>
